# Activer la console H2 (facultatif)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration de la base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Génération automatique du schéma à partir des entités
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.sql.init.mode=always
# Différer l'initialisation des scripts SQL jusqu'à ce que Hibernate ait créé les tables
spring.jpa.defer-datasource-initialization=true

# Désactiver les logs SQL pour les tests (facultatif)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

oc.app.jwtSecret=openclassrooms
oc.app.jwtExpirationMs=86400000

